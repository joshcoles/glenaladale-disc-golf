name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Set environment variables
        run: |
          echo "VITE_GLENALADALE_FIREBASE_API_KEY=${{ secrets.VITE_GLENALADALE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_GLENALADALE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_GLENALADALE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_GLENALADALE_FIREBASE_PROJECT_ID=${{ secrets.VITE_GLENALADALE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_GLENALADALE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_GLENALADALE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_GLENALADALE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_GLENALADALE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_GLENALADALE_FIREBASE_APP_ID=${{ secrets.VITE_GLENALADALE_FIREBASE_APP_ID }}" >> .env
          echo "VITE_GLENALADALE_MEASUREMENT_ID=${{ secrets.VITE_GLENALADALE_MEASUREMENT_ID }}" >> .env
          echo "VITE_GLENALADALE_CONTACT_FORM_SERVICE_ID=${{ secrets.VITE_GLENALADALE_CONTACT_FORM_SERVICE_ID }}" >> .env
          echo "VITE_GLENALADALE_CONTACT_FORM_TEMPLATE_ID=${{ secrets.VITE_GLENALADALE_CONTACT_FORM_TEMPLATE_ID }}" >> .env
          echo "VITE_GLENALADALE_CONTACT_FORM_PUBLIC_KEY=${{ secrets.VITE_GLENALADALE_CONTACT_FORM_PUBLIC_KEY }}" >> .env
          echo "VITE_GLENALADALE_GOOGLE_SHEET_ENDPOINT_ID=${{ secrets.VITE_GLENALADALE_GOOGLE_SHEET_ENDPOINT_ID }}" >> .env

      - name: Install dependencies
        run: |
          npm ci

      - name: Build project
        run: |
          npm run build

      - name: Set up Firebase CLI
        uses: wzieba/Firebase-Action@v2
        with:
          firebase_token: ${{ secrets.FIREBASE_AUTH_TOKEN }}

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting
